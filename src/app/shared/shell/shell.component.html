<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a (click)="drawer.close()" mat-list-item routerLink="/">Home</a>
      <a (click)="drawer.close()" mat-list-item routerLink="/login">Login</a>
      <a (click)="drawer.close()" mat-list-item routerLink="/bankan">Bankan</a>
      <a (click)="drawer.close()" mat-list-item routerLink="/customers">SSR</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button
        mat-icon-button
        type="button"
        (click)="drawer.toggle()"
        aria-label="Toggle Sidenav"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span class="logo" routerLink="/">🔥 Angular Bankan</span>
      <span class="fill-space"></span>

      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/login">🔑 Login</a>
        <a mat-button routerLink="/bankan">🎁 Bankan</a>
        <a mat-button routerLink="/customers">⚡ SSR</a>
      </div>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://github.com/XephyLon">
          <i>🥽</i>
          <span>GitHub</span>
        </a>
      </mat-menu>

    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
